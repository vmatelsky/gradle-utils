buildscript {
    repositories {
        maven {
            url uri(System.getProperty("user.home") + "/gradle_repo")
        }
    }
    dependencies {
        classpath group: 'com.qulix.xcodebuild', name: 'xcodebuildPlugin',
                  version: '1.0-SNAPSHOT'
    }
}

apply plugin: 'com.qulix.xcodebuild'

xcodebuild {
    project = "UserProject.xcodeproj"
}
